            background-color: red;
            border: 5px solid black;

            border-radius: 25px;
        }

        #blue-box{
            background-color: blue;
            border-radius: 50px;
        }

            width: 100px;
            height: 100px;
            margin: 25px;
        }
       
    </style>

        <div id="red-box" class="square"></div>
        <div id="green-box" class="square"></div>
        <div id="blue-box" class="square"></div>
